[fsso]
Description		= CP resources db
Driver		= PostgreSQL
Database		= fsso
Servername		= 127.0.0.1
UserName		= appuser
Password		= password
Port		= 5432
Protocol		= 7.4
ReadOnly		= No
RowVersioning		= No
ShowSystemTables		= No
ShowOidColumn		= No
FakeOidIndex		= No
ConnSettings		= 
ExtraSysTablePrefixes		= 
UseServerSidePrepare		= 1
CommLog		= /var/log/roox/pg_fsso_odbc_comm.log
MyLog		= /var/log/roox/pg_fsso_odbc_debug.log
Parse		= 1
DisallowPremature		= 1
ByteaAsLongVarBinary		= 1

